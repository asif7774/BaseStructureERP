<div id="opti_DashboardID" class="opti_dashboard position-relative" [perfectScrollbar]=" ">   
  <div class="container-fluid">
    <div class="row">

        <!-- loader start -->
        <div class="opti_loader opti_loader-module-grid-list" *ngIf="showLoader">
            <div class="opti_spinner"></div>
        </div>
        <!-- loader end -->  

        <!-- content start -->
        <ng-container *ngIf="showLoader==false">

          
         
          

          <ng-container>  
            <div class="col-md-6 opti_zoom-donut-only-mobile">
              <kendo-chart>
                <kendo-chart-title text="Purchase Inquiries"></kendo-chart-title>
                <kendo-chart-legend [visible]="false"></kendo-chart-legend>
                <kendo-chart-area background="none"></kendo-chart-area>

                <!-- tooltip start -->
                <!-- <kendo-chart-tooltip>
                  <ng-template kendoChartSeriesTooltipTemplate
                      let-value="value" 
                      let-category="category" 
                      let-series="series">
                      {{ category }} : {{ value }}
                  </ng-template>
                </kendo-chart-tooltip> -->
                <!-- tooltip end -->
                
                <!-- chart render start -->
                <kendo-chart-series>
                  <kendo-chart-series-item 
                    *ngFor="let series of model; let outermost = last;" 
                    type="donut" 
                    [startAngle]="150"                     
                    [data]="series.data"                   
                    >

                      <!-- label start -->
                      <kendo-chart-series-item-labels *ngIf="outermost" 
                        position="outsideEnd" 
                        background="none" 
                        [content]="labelContent">
                      </kendo-chart-series-item-labels>
                      <!-- label end -->

                  </kendo-chart-series-item>
                </kendo-chart-series>
                <!-- chart render end -->

              </kendo-chart>
            </div>

            <div class="col-md-6">
                <kendo-chart>
                    <kendo-chart-title text="Monthly Sales"></kendo-chart-title>
                    <kendo-chart-category-axis>
                        <kendo-chart-category-axis-item
                            [categories]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']"
                            [title]="{ text: 'Months' }">
                        </kendo-chart-category-axis-item>
                    </kendo-chart-category-axis>
                    <kendo-chart-series>
                      <kendo-chart-series-item type="line" [data]="[123, 276, 310, 212, 240, 156, 98]">
                      </kendo-chart-series-item>
                      <kendo-chart-series-item type="line" [data]="[165, 210, 287, 144, 190, 167, 212]">
                      </kendo-chart-series-item>
                      <kendo-chart-series-item type="line" [data]="[56, 140, 195, 46, 123, 78, 95]">
                      </kendo-chart-series-item>
                      <kendo-chart-series-item type="line" [data]="[60, 150, 200, 50, 130, 83, 100]">
                      </kendo-chart-series-item>
                    </kendo-chart-series>
                  </kendo-chart>
            </div>
          
            <div class="col-md-12">
              <kendo-chart [categoryAxis]="{ categories: categories }">
                <kendo-chart-title text="Yearly Sales"></kendo-chart-title>
                <kendo-chart-legend position="top" orientation="horizontal"></kendo-chart-legend>
                <kendo-chart-tooltip [shared]="true"></kendo-chart-tooltip>
                <kendo-chart-series>
                    <kendo-chart-series-item *ngFor="let item of series"
                        type="column" [data]="item.data" [name]="item.name">
                    </kendo-chart-series-item>
                </kendo-chart-series>
              </kendo-chart>
            </div>
          </ng-container>  

        </ng-container>
        <!-- content end -->

    </div>  
  </div>  
</div>
